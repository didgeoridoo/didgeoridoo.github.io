<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Geordie Kaytes - UX Design Portfolio</title>
    <link href='http://fonts.googleapis.com/css?family=Exo+2:200,400,900' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="/main.css">
</head>
<body>
    <header>
        <h1>Portfolio</h1>
        <h2>This is what I've made.</h2>
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/portfolio">Portfolio</a></li>
                <li><a href="/blog">Blog</a></li>
                <li><a href="/contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section>
    <div class="wrapper">
        <h1>Under construction</h1>
        <h2>Once this dude stops digging, it'll be done.</h2>
        <p>
            <img src="/images/construction.gif" alt="">
        </p>
    </div>
</section>

    <script>

    var nav = document.getElementsByTagName("nav")[0];
    var headerHeight = document.getElementsByTagName("header")[0].clientHeight;

    window.onscroll = function(e){
        // this nonsense doesn't happen at small sizes.
        if(window.pageYOffset > headerHeight && window.innerWidth > 704) {
            nav.classList.add("fixedNav");
            nav.style.height = Math.min(window.pageYOffset - headerHeight, 30)*2+"px";
        } else {
            nav.classList.remove("fixedNav");
            nav.style.height = "";
        }
    }

</script>
</body>
</html>
